<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <section id="calculator" class="mainBlock">

            <h1 class="header">JS Calculator</h1>
            
            <div id='entryBlock'>
                <p id='answer'>0</p>
                <div id='equation'>0</div>
            </div>
    
            <section id="buttons">
                <button class="AC-CE-buttons acButton" value="ac">AC</button>
                <button class="AC-CE-buttons ceButton" value="ce">CE</button>
                <button class="arithmeticSign" value="/">&divide;</button>
                <button class="arithmeticSign" value="*">X</button>
                
                <button class="numbers" value="7">7</button>
                <button class="numbers" value="8">8</button>
                <button class="numbers" value="9">9</button>
                <button class="arithmeticSign" value="-">-</button>
                
                <button class="numbers" value="4">4</button>
                <button class="numbers" value="5">5</button>
                <button class="numbers" value="6">6</button>
                <button class="arithmeticSign" value="+">+</button>
                
                <button class="numbers" value="1">1</button>
                <button class="numbers" value="2">2</button>
                <button class="numbers" value="3">3</button>
                <button class="hidden">Nun</button>
                
                <button id="zeroButton" class="numbers" value="0">0</button>
                <button class="numbers" value=".">.</button>
                <button class="equalButton" value="=">=</button>
            </section>
            
        </section>

        <footer>
            <p class="sign">Made by <a href="https://dandel10n.github.io/">dandel10n</a></p>
        </footer>
    </div>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="calculator.js"></script>
    <script src="site.js"></script>

</body>
</html>
